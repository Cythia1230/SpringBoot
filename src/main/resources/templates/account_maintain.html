<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Customer maintain</title>
</head>
<body>
<div align="center">
    <h1>Customer maintain</h1>
    
    <form action="#" th:action="@{/account_maintain}" method="post" th:object="${customer}">
    	<p> Welcome:<span th:text="${customer.name}"></span> </p>
    	</br>
    	<input type="hidden" th:field="*{id}" /><br/>
        <input type="hidden" th:field="*{name}" /><br/>
        
		<label>age:</label><input type="text" th:field="*{age}" /><br/>
		<label>newAge:</label><input type="text" th:field="*{newAgeModify}" /><br/>
		<label>conFirmAge:</label><input type="text" th:field="*{newAgeConfirm}" /><br/>
       
 
        <button type="submit">account_maintain</button>    
    </form>
    
    <a th:if="${customer.message != null}"  th:text="${customer.message}"> test </a>
      
</div>

  

</body>
</html>
